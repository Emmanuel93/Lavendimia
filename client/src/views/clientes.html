  <center>  
    <div class="page-header" style=>
        <h1>Cat√°logo de Clientes</h1>
    </div>
  </center>

<div class="panel panel-default" style="width:70%;margin:0 auto;">
    <!-- Default panel contents -->
    <div class="panel-heading"><h1>Clientes</h1></div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" id="pop">&times;</button>
              <h4 class="modal-title">Cliente Nuevo</h4>
            </div>
            <div class="modal-body">
                <label for="">Codigo:</label>
                <input type="text" placeholder="" class="form-control" ng-model="cliente.codigo" style="width:15%" disabled="disabled"><br>
                <label for="">Nombre:</label>
                <input type="text" placeholder="Nombre" class="form-control" ng-model="cliente.nombre"><br>
                <label for="">Apellido Paterno:</label>
                <input type="text" placeholder="Apellido Paterno" class="form-control" ng-model="cliente.apellido_paterno"><br>
                <label for="">Apellido Materno:</label>
                <input type="text" placeholder="Apellido Materno" class="form-control" ng-model="cliente.apellido_materno"><br>
                <label for="">RFC:</label>
                <input type="text" placeholder="RFC" class="form-control" ng-model="cliente.rfc"><br>
                <button type="button" class="btn btn-success" ng-click="agregarCliente()" ng-show="guardar">Guardar</button>
                <button type="button" class="btn btn-success" ng-click="Editarcliente()"  ng-show="editar">Editar</button><br>
                <label for="" ng-show="valido">No es posible continuar, debe ingresar {{campos}}es obligatorio.</label>


            </div>
          </div>
          
        </div>
    </div>
      

    
    <div class="panel-heading"></div>
    
    <div class="panel-body" align="right">
        <form class="form-inline">
            <div class="form-group">
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Codigo o Nombre" ng-model="buscar">
            </div>
            <button type="button" class="btn btn-primary">Buscar</button>
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal" id="show" ng-click="siguienteCodigo()">+</button>
        </form>
    </div>

    <!-- Table -->
    <table class="table table-hover table-bordered bs-table-th-centered" width="80%">
        <thead>
            <tr>
                <th>CODIGO</th>
                <th>NOMBRE</th>
                <th>Acciones</th>
           
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="cliente in clientes | filter : buscar">
                <td> {{cliente.codigo}} </td>
                <td> {{cliente.nombre}} </td>
                <td> 
                    <a href="" ng-click="cargarCliente( cliente )" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-modal-window" data-target="#myModal"></span></a>
                    <a href="" ng-click="eliminarCliente( cliente.id , $index)"><span class="glyphicon glyphicon-remove-circle"></span></a>
                </td>
            </tr> 
        </tbody>
    </table>

    <div class="panel-footer" align="center"></div>
</div>
